<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Basic React Lab</title>
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-lg-7 grid-margin stretch-card">
      <div class="card">
        <!-- START CONTROL -->
        <div class="card-header">
          <div class="row">
            <div class="col-3">
              <button id="add" type="button" class="btn btn-primary btn-icon-text">
                Thêm mới sinh viên
              </button>
            </div>
            <div class="col-6">
              <form>
                <i class="icon-search"></i>
                <input type="search" id="search" class="form-control" placeholder="Search Here" title="Search here" />
                <button onclick="searchByName()" type="button" class="btn btn-primary btn-icon-text">
                  Tìm kiếm
                </button>
              </form>
            </div>
            <div class="col-3 d-flex align-items-center">
              <select class=" form-control" id="sort" onchange="searchByName()">
                <option value="NAME-ASC" selected>Tên tăng dần</option>
                <option value="NAME-DESC">Tên giảm dần</option>
                <option value="AGE-ASC">Tuổi tăng dần</option>
                <option value="AGE-DESC">Tuổi giảm dần</option>
              </select>
            </div>
          </div>
        </div>
        <!-- END CONTROL -->
        <!-- START LIST STUDENT -->
        <div class="card-body">
          <h3 class="card-title">Danh sách sinh viên</h3>
          <div class="table-responsive pt-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Mã sinh viên</th>
                  <th>Tên sinh viên</th>
                  <th>Tuổi</th>
                  <th>Giới tính</th>
                  <th>Hành động</th>
                </tr>
              </thead>
              <tbody>
                <!-- list student -->
              </tbody>
            </table>
          </div>
        </div>
        <!-- END LIST STUDENT -->
      </div>
    </div>
    <!-- START FORM SINH VIEN -->
    <div class="col-5 grid-margin" id="form">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Thông tin sinh viên</h3>
          <form class="form-sample">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Mã sinh viên</label>
              <div class="col-sm-9">
                <input id="id" type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Tên sinh viên</label>
              <div class="col-sm-9">
                <input id="studentName" type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Tuổi</label>
              <div class="col-sm-9">
                <input type="text" id="age" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Giới tính</label>
              <div class="col-sm-9">
                <select id="gen" class="form-control">
                  <option value="Nam">Nam</option>
                  <option value="Nữ">Nữ</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Ngày sinh</label>
              <div class="col-sm-9">
                <input id="birthday" class="form-control" placeholder="dd/mm/yyyy" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Nơi sinh</label>
              <div class="col-sm-9">
                <select id="place" class="form-control">
                  <option value="Hà Nội">Hà Nội</option>
                  <option value="TP. Hồ Chí Minh">TP. Hồ Chí Minh</option>
                  <option value="Đà Nẵng">Đà Nẵng</option>
                  <option value="Quảng Ninh">Quảng Ninh</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Địa chỉ</label>
              <div class="col-sm-9">
                <textarea class="form-control"></textarea>
              </div>
            </div>
            <button id="submit" type="submit" class="btn btn-primary me-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- END FORM SINH VIÊN -->
  </div>
  <script src="main.js"></script>
</body>

</html>
